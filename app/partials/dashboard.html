<div class="dashboard-menu pure-g" ng-show="show.menu">

      <div class="pure-u-1 pure-u-md-1-2 pure-u-lg-1-2 pure-u-xl-1-2 l-box dashboard-menu-groups" ng-click="toggleMenu({groups: true, menu: false})">
        <div class="pure-u-1-3">
        </div>
        <div class="pure-u-1-3">
          <h1><fa name="university" size="large"></fa></h1>
          <h2>Groups</h2>
        </div>
        <div class="pure-u-1-3">
        </div>
      </div>
      <div class="pure-u-1 pure-u-md-1-2 pure-u-lg-1-2 pure-u-xl-1-2 l-box dashboard-menu-alumns" ng-click="toggleMenu({alumns: true, menu: false})">
        <div class="pure-u-1-3">
        </div>
        <div class="pure-u-1-3">
          <h1><fa name="graduation-cap" size="large"></fa></h1>
          <h2>Alumns</h2>
        </div>
        <div class="pure-u-1-3">
        </div>
      </div>
      <div class="pure-u-1 pure-u-md-1-2 pure-u-lg-1-2 pure-u-xl-1-2 l-box dashboard-menu-filters">
        <div class="pure-u-1-3">
        </div>
        <div class="pure-u-1-3">
          <h1><fa name="filter" size="large"></fa></h1>
          <h2>Filters</h2>
        </div>
        <div class="pure-u-1-3">
        </div>
      </div>
      <div class="pure-u-1 pure-u-md-1-2 pure-u-lg-1-2 pure-u-xl-1-2 l-box dashboard-menu-logs">
        <div class="pure-u-1-3">
        </div>
        <div class="pure-u-1-3">
          <h1><fa name="database" size="large"></fa></h1>
          <h2>Logs</h2>
        </div>
        <div class="pure-u-1-3">
        </div>
      </div>

</div>
<div class="dashboard pure-g" ng-show="show.groups && !show.menu && !show.alumns">
  <fa name="bars" size="large" ng-click="toggleMenu({groups:false,menu:true})"></fa>
  <div class="pure-u-1">
    Contenido de groups

  </div>

</div>
<div class="dashboard pure-g" ng-show="show.alumns && !show.menu && !show.groups">
  <fa name="bars" size="large" ng-click="toggleMenu({alumns:false, menu: true})"></fa>
  <div class="pure-u-1">
    Contenido de alumnos

  </div>

</div>
<div class="status pure-g">
<div class="pure-u-1">
showGroups:{{show.groups}}
showAlumns:{{show.alumns}}
showMenu:{{show.menu}}
</div>
